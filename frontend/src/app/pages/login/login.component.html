<div class="flex items-center justify-center h-screen">
    <!-- Login Container -->
    <div class="w-[29%] min-w-fit flex-col border bg-white px-6 py-14 shadow-md rounded-[4px] ">

<div class="relative mb-8 flex justify-center hover:scale-105 transition-transform duration-300">
  <!-- Effet glow bleu centré sous le logo -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
              w-32 h-32 bg-blue-500/50 rounded-full 
              blur-xl group-hover:blur-2xl transition-all duration-500
              scale-90 group-hover:scale-100"></div>
  
  <!-- SVG avec ombre portée -->
  <svg class="relative w-40 h-40 text-white" 
       fill="currentColor" 
       viewBox="0 0 24 24"
       style="filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.8));">

          </svg>
      </div>
        <!-- Nom de l'application stylisé -->
  <div class="text-center mt-[-20px]">
    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-blue-600 bg-clip-text text-transparent 
    tracking-tight drop-shadow-md hover:scale-105 transition-transform duration-300">
Instructis
</h1>
    <p class="mt-1 text-sm text-blue-400/80 drop-shadow-md  font-medium">
      Gestion des fiches d'instructions
    </p>
  </div><br>
        <span *ngIf="loginError" 
        class="text-red-500 text-xs flex items-center gap-1 py-2 px-2 transition-opacity duration-400 opacity-100">
          <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>{{ loginError }}
        </span>
      <div class="flex flex-col text-sm rounded-md">
        <input   #matriculeInput
        [(ngModel)]="matricule" (ngModelChange)="clearError()"
        (mouseenter)="focusInput(matriculeInput)" (mouseleave)="blurInput(matriculeInput)" [ngClass]="{'border-red-500': loginError}"
        class="mb-5 rounded-[4px] border p-3 ring-1 px-2 ring-gray-100 focus:ring-blue-500 
         focus:outline-none hover:outline-none  hover:border-blue-400 " 
        type="text" placeholder="entrez votre matricule " />
       
        <input   #passwordInput
         [(ngModel)]="password"   (ngModelChange)="clearError()" 
        (mouseenter)="focusInput(passwordInput)"
        (mouseleave)="blurInput(passwordInput)" [ngClass]="{'border-red-500': loginError}"
        class="border rounded-[4px] p-3 ring-1 px-2 ring-gray-100 focus:ring-blue-500 
        focus:outline-none hover:outline-none  hover:border-blue-400" type="password" placeholder="mot de passe" />
                
       
      </div>
      <button (click)="authenticate()" class="mt-5 w-full border p-2 bg-gradient-to-r from-[#018ef9] to-blue-300 text-white rounded-[4px]
    hover:bg-gradient-to-r hover:from-blue-500 hover:to-blue-400 scale-105 duration-300" type="submit">S'identifier</button>
      <!-- <div class="mt-5 flex justify-between text-sm text-gray-600">
        <a href="#">Mot de passe oublié ?</a>
      </div> -->
      <div class="mt-5 flex text-center text-sm text-gray-400">

          This site is protected by reCAPTCHA and the Google <br />
          <a class="underline" href="">Privacy Policy</a> and <a class="underline" href="">Terms of Service</a> apply.
        </p> -->
      </div>
    </div>
  </div>
