<div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4">
    <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-lg w-full max-w-md p-6 transition-all">
      
      <!-- Button Close -->
      <button type="button"
        class="absolute top-[5px] right-1 text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg
               text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        (click)="onClose()">
        <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Fermer</span>
      </button>
  
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Ajouter une Famille</h2>
  
      <form [formGroup]="familyForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom de la famille</label>
          <input type="text" formControlName="name"
            class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600"
            placeholder="Ex: Ã‰lectronique" />
        </div>
  
        <div class="text-right pt-2">
          <button type="submit"
            class="bg-blue-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded transition">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
