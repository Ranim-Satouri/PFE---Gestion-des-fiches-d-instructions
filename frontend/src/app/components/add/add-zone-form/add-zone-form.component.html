<div class="fixed inset-0 z-50 bg-black/70 dark:bg-black/60 flex items-center justify-center p-4">   
  
    <div
    *ngIf="successMessage && !showAffectation"
    class="fixed top-16 -translate-x-1/2 z-50 w-fit max-w-md flex items-start justify-between gap-3 p-3 rounded-lg border border-green-400 bg-green-50 dark:bg-green-900/10 dark:border-green-700 text-green-800 dark:text-green-300 text-sm animate-slideFromTop shadow-lg"
    >
    <div class="flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
        <path d="M8.56 3.69a9 9 0 0 0 -2.92 1.95"></path>
        <path d="M3.69 8.56a9 9 0 0 0 -.69 3.44"></path>
        <path d="M3.69 15.44a9 9 0 0 0 1.95 2.92"></path>
        <path d="M8.56 20.31a9 9 0 0 0 3.44 .69"></path>
        <path d="M15.44 20.31a9 9 0 0 0 2.92 -1.95"></path>
        <path d="M20.31 15.44a9 9 0 0 0 .69 -3.44"></path>
        <path d="M20.31 8.56a9 9 0 0 0 -1.95 -2.92"></path>
        <path d="M15.44 3.69a9 9 0 0 0 -3.44 -.69"></path>
        <path d="M9 12l2 2l4 -4"></path>
    </svg>
    {{successMessage }}
    </div>
  
    </div>
    <!-- Message d'erreur (style cohérent avec success) -->
    <div
      *ngIf="errorMessage"
      class="fixed top-16 -translate-x-1/2 z-50 w-fit max-w-md flex items-start justify-between gap-3 p-3 rounded-lg border border-red-400 bg-red-50 dark:bg-red-900/10 dark:border-red-700 text-red-800 dark:text-red-300 text-sm animate-slideFromTop shadow-lg"
      >
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
          <path d="M12 9v4"></path>
          <path d="M12 16v.01"></path>
        </svg>
        {{ errorMessage }}
      </div>
    </div>
  
  
    <div class="relative bg-white  dark:bg-gray-900 border border-gray-500  dark:border-gray-700 rounded-2xl shadow-2xl w-full max-w-lg p-6 transition-all">
  
      <!-- Close button -->
      <button
        (click)="close.emit()"
        type="button"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-600 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg w-8 h-8 flex items-center justify-center transition"
      >
      <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      </button>
  
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Ajouter une Zone</h2>
     
      
      <div >
        <form [formGroup]="zoneForm"   class="space-y-4">

            <!-- Nom -->
            <div>
            <label class="text-sm text-black dark:text-gray-300 mb-1 block">Nom de la zone <span class="text-red-500">*</span></label>
            <input
                type="text"
                placeholder="Nom"
                formControlName="nom"
                class="w-full p-2 rounded-lg bg-gray-50  dark:bg-gray-800 text-gray-800 dark:text-white border-2  text-sm transition  focus:ring-1 focus:outline-none focus:ring-blue-500/50 border-gray-400 dark:border-gray-700"
                [ngClass]="{
                'border-red-500 ring-red-500': zoneForm.get('nom')?.invalid && zoneForm.get('nom')?.touched,
                'border-gray-400 dark:border-gray-700': !(zoneForm.get('nom')?.invalid && zoneForm.get('nom')?.touched)
                }"
            />
            <div *ngIf="zoneForm.get('nom')?.invalid && zoneForm.get('nom')?.touched" class="text-red-500 dark:text-red-400 text-sm mt-1">
                Le nom de la zone est requis.
            </div>
            </div>     
    
            <!-- Submit -->
            <div class="text-right flex gap-3 justify-end mt-4">
                <!-- Créer uniquement -->
                <button
                  type="button"
                  (click)="createZone(false)"
                  class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold text-sm px-4 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 ease-in-out"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                  </svg>
                  Créer
                </button>
              
                <!-- Créer et affecter -->
                <button
                  type="button"
                  (click)="createZone(true)"
                  class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold text-sm px-4 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 ease-in-out"
                >
                <svg class="w-5 h-5 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M5 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4c.96 0 1.84 .338 2.53 .901"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    <path d="M16 19h6"></path>
                    <path d="M19 16v6"></path>
                </svg>
                  Créer & Affecter
                </button>
              </div>
              
        </form>
       </div>
    </div>
</div>
<app-user-zone-assign
    *ngIf="showAffectation"
    [idZone]="createdZone?.idZone!"
    (close)="close.emit()"
    [successMessage] ="successMessage"
></app-user-zone-assign>
