<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-[100]">
    <!-- Conteneur principal avec position relative -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-fit relative max-h-[90vh] overflow-y-auto
    dark:bg-gray-700 border dark:shadow-gray-900  dark:focus:ring-blue-500  dark:border-gray-600 
    dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500">
      <!-- Bouton X avec z-index élevé et position fixe -->
      <button
        (click)="closeForm()" type="button"
        class="absolute top-[5px] right-1 text-gray-400 bg-transparent hover:bg-blue-100 hover:text-gray-500 rounded-lg text-sm w-8 h-8 
        inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white border-none
        dark:bg-gray-700 dark:text-white border dark:shadow-gray-900  dark:focus:ring-blue-500 dark:border-none 
        dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500"
        data-modal-hide="default-modal" >
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <br />
      <!-- Contenu du formulaire -->
      <!-- Stepper -->
      <div data-hs-stepper="">
        <ol class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border
           border-gray-200 rounded-lg shadow-xs sm:text-base  sm:p-4 sm:space-x-4 rtl:space-x-reverse
           dark:bg-gray-700 dark:text-white dark:shadow-gray-900  dark:focus:ring-blue-500  dark:border-gray-600 
           dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500">
          <li
            *ngFor="let step of steps; let i = index" class="flex items-center gap-x-1"
            [ngClass]="{
              'text-blue-600 dark:text-blue-500': currentStep === i + 1,'text-gray-500 dark:text-gray-400': currentStep !== i + 1 }" >
            <!-- Numéro d'étape avec couleur dynamique -->
            <span class="flex items-center justify-center w-6 h-6 text-x border rounded-full shrink-0"
              [ngClass]="{
                'border-blue-600 bg-blue-600 text-white dark:border-blue-500 dark:bg-blue-500':
                  currentStep === i + 1, 'border-gray-500 dark:border-gray-400': currentStep !== i + 1 }">{{ i + 1 }}</span>
           
            <!-- Texte de l'étape -->
            <span class="hidden sm:inline-flex ms-0.5">{{ step }}</span>
          
            <!-- Icône de séparation -->         
            <svg
             *ngIf="i < steps.length - 1" class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10" >
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4" /></svg>
          </li>
        </ol>
        <!-- End Stepper Nav -->
        <!-- Stepper Content -->
        <div class="mt-5 sm:mt-8">
          <div  class="flex flex-row justify-around p-2 border-none rounded-xl  w-full min-w-[400px] h-auto
            dark:bg-gray-700 dark:text-white border dark:shadow-gray-900  dark:focus:ring-blue-500  dark:border-gray-600 
            dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500 ">
            
              <!-- First Content -->
              <div
                *ngIf="currentStep === 1" class="border-gray-200 rounded-xl  w-full min-w-[400px] h-auto dark:bg-gray-700 dark:border-none" data-hs-stepper-content-item='{  "index": 1 }' >
              
              </div>
              <!-- End First Content -->
              <!-- Second Content -->
              <div
                *ngIf="currentStep === 2" class="rounded-xl w-full min-w-[400px] h-auto dark:bg-gray-700 dark:border-none border-none" >
                  
              </div>
              <!-- End Second Content -->
              <!-- 3 Content -->
              <div
                *ngIf="currentStep === 3" class="border-gray-200 rounded-xl  w-full min-w-[400px] h-auto dark:bg-gray-700 dark:border-none ">
                
              </div>
              <!-- End Third Content -->
              <!-- 4 Content -->
              <div
                *ngIf="currentStep === 4" class="border-gray-200 rounded-xl  w-full min-w-[400px] h-auto dark:bg-gray-700 dark:border-none ">
                
              </div>
              <!-- End Forth Content -->
              <!-- Button Group -->
              <div class="mt-5 flex justify-between items-center gap-x-2">
                <button
                  (click)="goToPreviousStep()"
                  type="button"
                  class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                  data-hs-stepper-back-btn=""
                >
                  <svg class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                  <path d="m15 18-6-6 6-6"></path></svg> Retour </button>
                <button
                  (click)="goToNextStep()" type="button"
                  class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                  data-hs-stepper-next-btn="" >{{ currentStep === 4 ? "Enregistrer" : "Suivant" }}
                  <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
                </button>
              </div>
          
          </div>
          <!-- End Button Group -->
        </div>
        <!-- End Stepper Content -->
      </div>
      <!-- End Stepper -->
    </div>
  </div>
