<div class="fixed inset-0 flex items-center justify-center bg-black/50 bg-opacity-50 z-[100]">
    <!-- Conteneur principal avec position relative -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-fit relative h-[80vh] overflow-y-auto
    dark:bg-gray-900 border dark:shadow-gray-900  dark:focus:ring-blue-500  dark:border-gray-600 
    dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500  w-[70%] ">
      <!-- Bouton X avec z-index élevé et position fixe -->
      <button
        (click)="closeForm()" type="button"
        class="absolute top-[5px] right-1 text-gray-400 bg-transparent hover:bg-blue-100 hover:text-gray-500 rounded-lg text-sm w-8 h-8 
        inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white border-none
        dark:bg-gray-900 dark:text-white border dark:shadow-gray-900  dark:focus:ring-blue-500 dark:border-none 
        dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500"
        data-modal-hide="default-modal" >
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <!-- Stepper -->
      <div class="flex flex-col justify-between h-full"> 
  
        <!-- Stepper Nav -->
        <ol class="mt-4 flex items-center justify-between w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border
            border-gray-200 rounded-lg shadow-xs sm:text-base sm:p-4 sm:space-x-4 rtl:space-x-reverse
            dark:bg-gray-900 dark:text-white dark:shadow-gray-900 dark:focus:ring-blue-500 dark:border-gray-600 
            dark:focus:border-blue-500 focus:shadow-md dark:focus:shadow-blue-500">
        <li
            *ngFor="let step of steps; let i = index" 
            class="cursor-pointer py-2 px-4 text-sm font-medium rounded-md"
            [ngClass]="{
            'bg-blue-600 text-white': currentStep === i + 1, 
            'text-gray-500 dark:text-gray-400': currentStep !== i + 1, 
            'hover:bg-blue-100 dark:hover:bg-gray-700': currentStep !== i + 1}">
            
            <!-- Texte de l'étape (Tab) -->
            <span (click)="setStep(i + 1)">
            {{ step }}
            </span>
        </li>
        </ol>
        <!-- End Stepper Nav -->
        
        <!-- Stepper Content -->
        <div class="mt-5 sm:mt-8 flex-grow"> <!-- flex-grow pour occuper l'espace restant -->
          
          <div class="p-2 flex-grow">
            <!-- First Content -->
            <div *ngIf="currentStep === 1" class="w-full h-auto" data-hs-stepper-content-item='{ "index": 1 }'>
              <form (ngSubmit)="onGroupNameSubmit()">
                <div class="mb-4">
                  <label for="groupName" class="block text-sm font-medium text-gray-700 dark:text-white">Nom du groupe</label>
                  <input
                    id="groupName"
                    type="text"
                    [(ngModel)]="groupName"
                    name="groupName"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                    placeholder="Entrez le nom du groupe"
                  />
                </div>
              </form>
            </div>
            <!-- End First Content -->
      
            <!-- Second Content -->
            <div *ngIf="currentStep === 2" class="w-full h-auto">
              <!-- Liste utilisateurs -->
              <div class="overflow-auto h-[39vh]">
                <table class="w-full text-sm text-left text-gray-800 dark:text-gray-200">
                  <thead class="sticky-top text-xs uppercase bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <tr>
                      <th class="px-4 py-2">Affecté</th>
                      <th class="px-4 py-2">Matricule</th>
                      <th class="px-4 py-2">Nom</th>
                      <th class="px-4 py-2">Prénom</th>
                      <th class="px-4 py-2">Rôle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users" class="border-b dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800">
                      <td class="px-4 py-2 ">
                        <div class="inline-flex items-center ml-3">
                          <label class="flex items-center cursor-pointer relative">
                            <input type="checkbox" class="peer h-[14px] w-[14px] cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-blue-600 checked:border-blue-600" id="check1" />
                            <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                              </svg>
                            </span>
                          </label>
                        </div>
                      </td>
                      <td class="px-4 py-2">{{ user.matricule }}</td>
                      <td class="px-4 py-2">{{ user.nom }}</td>
                      <td class="px-4 py-2">{{ user.prenom }}</td>
                      <td class="px-4 py-2">{{ user.role }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- End Second Content -->
            
          </div>
        </div>
        <!-- End Stepper Content -->
      
        <!-- Button Group -->
<div class="flex justify-between items-center gap-x-2 px-2">
    <!-- Bouton Retour -->
    <button
      *ngIf="currentStep > 1"
      (click)="goToPreviousStep()"
      type="button"
      class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-600 dark:border-neutral-500 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
      data-hs-stepper-back-btn=""
    >
      <svg class="shrink-0 size-4"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg> Retour
    </button>
  
    <!-- Bouton Suivant -->
    <button
      (click)="goToNextStep()"
      type="button"
      class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none ml-auto"
      data-hs-stepper-next-btn="">
      {{ currentStep === 4 ? "Enregistrer" : "Suivant" }}
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
    </button>
  </div>
  
        <!-- End Button Group -->
      
      </div>
        <!-- End Stepper Content -->      
    </div>
  </div>
