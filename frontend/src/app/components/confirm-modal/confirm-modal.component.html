<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [breakpoints]="{ '1000px': '75vw', '575px': '90vw' }" 
  [style]="{ width: '50vw' }" 
  [draggable]="false" 
  [resizable]="false" 
  [styleClass]="'dark:bg-gray-700'">
    <div class="sm:flex sm:items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 sm:mx-0 sm:h-16 sm:w-16">
            <svg class="h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h2 class="text-lg leading-6 font-extrabold text-blue-900" id="modal-headline">
                Confirmation de réinitialisation du mot de passe
            </h2>
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Êtes-vous sûr de vouloir réinitialiser le mot de passe de cet utilisateur ? Le mot de passe temporaire sera de 1 à 6.</p>
            </div>
        </div>
    </div>
    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
        <button type="button" (click)="onResetPassword()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            Réinitialiser
        </button>
        <button type="button" (click)="onCancel()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm">
            Annuler
        </button>
    </div>
</p-dialog>
