<div class="fixed inset-0 flex items-center justify-center bg-gray-500/75 dark:bg-gray-500/50 z-[100]">
  <div class="border dark:border-gray-400 border-gray-400 bg-gray-50 dark:bg-gray-900 p-6 rounded-lg shadow-lg w-fit relative max-h-[90vh] overflow-y-fit">
    <button (click)="closeForm()"
      type="button"
            class="absolute top-[5px] right-1 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg
            text-sm w-8 h-8  inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button> <br>
    <form [formGroup]="Form" (ngSubmit)="onSubmit()" class="w-full max-w-md mx-auto z-40 ">
      <div class="flex sm:flex-row flex-col justify-around sm:space-x-1.5 z-30">
<!--        comboboxes  blue-600-->
        <div class="relative w-full  z-50 " >
          <input
            class="py-2.5 sm:py-3 ps-4 pe-9 block w-full border border-gray-300 rounded-lg sm:text-sm
           focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300
           focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-gray-700 dark:text-gray-400"
            type="text"
            [value]="searchText"
            (input)="onSearchChange()"  (focus)="showDropdown = true"
            placeholder="Produit"  name="searchText" />

          <div class="absolute top-1/2 end-3 -translate-y-1/2 cursor-pointer " (click)="toggleDropdown()" >
            <svg class="shrink-0 size-3.5 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5"></path>
              <path d="m7 9 5-5 5 5"></path>
            </svg>
          </div>

          <!-- Liste des produits filtrÃ©s -->
          <div *ngIf="showDropdown" id="dropDown"
               class="absolute z-[90] bg-white shadow-md w-full dark:bg-gray-700 border border-gray-50 rounded-lg 
              left-0 top-full mt-1 max-h-40 overflow-y-auto">
            <div *ngFor="let p of filteredProduits" (click)="selectProduit(p)"
                 class="cursor-pointer py-2 px-4 text-sm text-gray-800 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-600">
              {{ p.nomProduit }}
            </div>
          </div>
        </div>
<!--        comoboxes end-->
        <div class="w-full relative max-sm:mt-6">
          <select id="zones" class="w-full py-2.5 sm:py-3 ps-4 pe-9 block border border-gray-300
            rounded-lg sm:text-sm focus:border-blue-400 w-[60%] p-5 dark:bg-gray-700 dark:text-gray-400
            dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 "
            formControlName="zone">
            <option [ngValue]="null" disabled selected hidden>Zone</option>
            <option *ngFor="let zone of zones" [ngValue]="zone">{{ zone.nom }}</option>
          </select>
          <svg class="absolute right-2 top-1/2 transform -translate-y-1/2 w-3.5 h-3.5 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>

      <br>
      <!-- <input class="text-gray-900 border border-gray-300 rounded-lg  bg-gray-50 dark:text-gray-400 focus:outline-none 
      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file"> -->

      <input type="file"
             class="w-full text-slate-500 font-medium text-sm dark:bg-gray-700 bg-gray-100 file:cursor-pointer cursor-pointer border border-gray-500
             file:border-0 file:py-2 file:px-4 file:mr-4 file:bg-gray-800 file:hover:bg-gray-600 file:text-gray-100 rounded" (change)="onFileSelected($event)"/>

      <div class="mt-6">
        <button type="submit" class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40">
          Enregistrer
        </button>

      </div>
    </form>
  </div> 
</div>
